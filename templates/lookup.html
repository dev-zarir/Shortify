{% extends "base.html" %}
{% block title %}Lookup URL - Shortify URL{% endblock %}
{% block lookup %}active{% endblock %}
{% block content %}
<div class="lookup-section mx-auto mt-5" style="max-width: 700px;">
    <div class="card bg-body-tertiary shadow">
        <div class="card-body">
            <h3 class="card-title text-center">Lookup URL</h3>
            <form method="POST">
                <div class="mb-3">
                    <input type="url" name="short-url" id="short-url" class="form-control" placeholder="Enter the URL to lookup">
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto mb-2">Lookup</button>
            </form>
        </div>
    </div>
</div>
<div style="height: 50px;"></div>
{% endblock %}
